<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav class="container-card container-bord">
            <h1>SHOPFAST FERRAGENS</h1>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-card card-logo">
                <img src="https://i.pinimg.com/564x/91/b3/ca/91b3ca6bbeb1fcc2d7cf1aacdf7b77c0.jpg"
                    alt="Logo da loja">
            </div>
            <div class="container-card container-low">
                <h1>Resgistre-se</h1>
                <div class="container-form">
                    <form>
                        <label for="nome">Nome e sobrenome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>

                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">

                        <button type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
